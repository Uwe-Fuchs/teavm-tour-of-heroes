<STYLE type="text/css">
   @import "css/list.css";
</STYLE>

<h3>All Heroes</h3>

<ul class="heroes">
    <std:foreach var="hero" in="heroes">
        <li event:click="showDetails(hero)">
            <span class="badge"><html:text value="hero.id"/></span>&nbsp;<html:text value="hero.name"/>
        </li>
    </std:foreach>
</ul>
